    <h1>அஸ்ஸலாமு அலைக்கும்!</h1>
    <p>இது ஒரு சோதனை இஸ்லாமிய வலைத்தளம்.</p>
    <p>இங்கு ஹதீஸ், கட்டுரைகள், பாடல்கள் மற்றும் பயனுள்ள உள்ளடக்கங்கள் சேர்க்கப்படும், இன்ஷா அல்லாஹ்.</p>
