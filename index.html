<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>அல்-ஹக் நியூஸ்</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Serif Tamil', serif;
      background: #f4f6f9;
      color: #333;
    }

    /* Navbar Style */
    .navbar {
      background-color: #14532d; /* Deep Emerald Green */
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      color: #f0fdf4; /* Light mint green */
      font-size: 1.3rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #facc15; /* Soft Gold */
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        display: none;
        margin-top: 10px;
      }

      .menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">அல்-ஹக் நியூஸ்</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-links">
        <a href="#">முகப்பு</a>
        <a href="#">உலகம்</a>
        <a href="#">இந்தியா</a>
        <a href="#">மதுரை</a>
        <a href="#">ஹதீஸ்</a>
        <a href="#">பத்திரிக்கை</a>
      </div>
    </div>
  </nav>

</body>
</html>
