<!DOCTYPE html>
<html>
<head>
    <title>ஹதீஸ் 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>ஹதீஸ் 1</h1>
</header>

<div class="container">
    <p>
        نَّ رَسُولَ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ قَالَ:  
        «إِنَّمَا بُعِثْتُ لِأُتَمِّمَ صَالِحَ الأَخْلاقِ».  
        <br><br>
        <strong>தமிழ் மொழிபெயர்ப்பு:</strong>  
        நபி (ஸல்) அவர்கள் கூறினார்கள்: "நல்ல நற்செயல்களை (நற்பண்புகளை) நிறைவேற்றும் பொருட்டே நான் அனுப்பப்பட்டேன்."
    </p>
</div>

</body>
</html>
